<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Clock</title>
	<style>
		body {
			background-color: #333;
		}
		.clock {
			font-size: 4em;
			color: white;
			font-family: arial;
			margin: 0;
  			position: absolute;
  			top: 50%;
  			left: 50%;
  			-ms-transform: translate(-50%, -50%);
  			transform: translate(-50%, -50%);
		}
		.clock p {
			margin: 0 auto;
			padding: 0;
		}
	</style>
</head>
<body>

	<div class="clock"></div>

	<script src="sandbox.js"></script>
</body>
</html>
